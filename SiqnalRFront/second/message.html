<head>

    <fieldset>

        <input type="radio" name="group" value="groupA" id="groupA">

        <input type="radio" name="group" value="groupB" id="groupB">
        <label for="groupB">B group</label>
        <input type="radio" name="group" value="groupC" id="groupC">
        <label for="groupC">C group</label>
        <input type="radio" name="group" value="groupD" id="groupD">
        <label for="groupD">D group</label>
        <button id="btn_choose">Choose</button>
    </fieldset>

    <div id="messageDiv">

    </div>
