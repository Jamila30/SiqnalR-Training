<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <div>
                    <input type="text" id="username" placeholder="Add nickname/name">
                    <button type="submit" id="btn_nick">Submit</button>
                </div>

                <div class="alert alert-info d-none float-left" role="alert" id="join_info"></div>
                <div>
                    <div class="card mt-3">
                        <ul class="list-group usersList ">
                            <li class="list-group-item " style="background-color: blue;color: white;"
                                aria-current="true">List of Users</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-5 d-flex flex-column" style="background-color: antiquewhite;">

                <div>
                    <textarea name="msgSendingArea" id="msjArea" cols="70" rows="5"></textarea>
                    <button id="sendMessage">Mesaj Gonder</button>
                </div>
                <div class="chatPart  mt-3">
                    <ul class="list-group messagesList" style="background-color: burlywood;">
                        <!-- <li class="list-group-item my-1 d-flex flex-column" aria-current="true">
                            <div>
                                <h5 id="sender" style="float: left;"></h5>
                                <h5 id="you" style="float: right;">BBB</h5>
                            </div>
                            <div>
                                <p id="answer" style="background-color: azure;"></p>
                            </div>
                        </li> -->
                    </ul>
                </div>

            </div>
            <div class="col-4 d-flex flex-column" style="background-color: darkcyan;">
                <div>
                    <input type="text" id="groupname" placeholder="For Create group,add group name">
                    <button type="submit" class="btn btn-danger" id="btn_group">Submit</button>
                </div>

                <div class="alert alert-info d-none float-left" role="alert" id="group_info"></div>

                <div class="d-flex gap-3">
                    <select class="selectGroup mt-3" style="width: 100%;" multiple name="groupList" id="groupList">
                        <option selected disabled>Select group to join</option>
                    </select>
                    <div class="btns">
                        <button class="btn btn-danger mt-3 text-center" style="height: 50px;" id="btn_select">Enter to
                            Groups</button>
                        <button class="btn btn-danger mt-3" style="height: 50px;" id="btn_showUsers">Show This Group
                            Users</button>
                        <button class="btn btn-danger mt-3" style="height: 50px;" id="btn_showAllUsers">Show All Groups
                            User</button>
                    </div>
                </div>
                <div class="infoUsers mt-3 d-none" style="background-color: aliceblue;">
                    
                </div>

            </div>
        </div>
    </div>






    <script src="../jquery.min.js"></script>
    <script src="../signalr.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
